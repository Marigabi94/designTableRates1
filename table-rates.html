<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table rates</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <style>
      body {
        height: 100vh;
      }
      /* Table */
      .btn-outline-success {
        border-radius: 25px;
        border-color: #7ed957;
        color: #6db74b;
        -webkit-border-radius: 25px;
        -moz-border-radius: 25px;
        -ms-border-radius: 25px;
        -o-border-radius: 25px;
      }

      .btn-outline-success:hover {
        background: #7ed957;
        border-color: #7ed957;
      }

      .btn-outline-success:active {
        box-shadow: 0px 0px 3px 5px #dbdbdb !important;
        background: #508637 !important;
      }
      /* [END] Table */
    </style>
  </head>

  <body class="d-flex flex-column">
    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table table-light table-striped-columns">
          <thead>
            <tr class="text-center">
              <th scope="col" class="border-bottom-0 bg-transparent"></th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Duracion
              </th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Básico
              </th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Intermedio
              </th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Avanzado
              </th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Intensivo
              </th>
              <th scope="col" class="h4 border-bottom border-2 border-dark">
                Precio
              </th>
            </tr>
          </thead>

          <tbody>
            <!-- Basics -->
            <tr class="text-center">
              <th scope="row" class="h5">Básico</th>
              <td>Tiempo 1</td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td class="fw-bold">$<span class="h4 text-dark">XXXXX</span></td>
            </tr>

            <tr class="text-center">
              <th scope="row" class="h5">Intermedio</th>
              <td>Tiempo 1</td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td class="fw-bold">$<span class="h4 text-dark">XXXXX</span></td>
            </tr>

            <tr class="text-center">
              <th scope="row" class="h5">Avanzado</th>
              <td>Tiempo 1</td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td class="fw-bold">$<span class="h4 text-dark">XXXXX</span></td>
            </tr>
            <!-- [END] Basics -->

            <!-- Combo -->
            <tr class="text-center">
              <th scope="row" class="h5">Paquete 1</th>
              <td>Tiempo 2</td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td class="fw-bold">$<span class="h4 text-dark">XXXXX</span></td>
            </tr>

            <tr class="text-center">
              <th scope="row" class="h5">Paquete 2</th>
              <td>Tiempo 3</td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-check-lg text-success fs-5"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td><i class="bi bi-x-lg text-danger"></i></td>
              <td class="fw-bold">$<span class="h4 text-dark">XXXXX</span></td>
            </tr>
            <!-- [END] Combo -->
          </tbody>
        </table>
      </div>
    </div>
    <footer class="text-center mt-auto">
      <p>
        Create by
        <a
          href="https://github.com/Marigabi94"
          target="_blank"
          rel="noopener noreferrer"
          >Marigabi94</a
        >
      </p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
